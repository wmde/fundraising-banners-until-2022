# NOTE: The "pagename" value must start with an uppercase "B" and should be followed by the year (YY) and WMDE.
# Example: "B18WMDE_"
# See https://github.com/wmde/fundraising-infrastructure/wiki/How-to-manage-banners-on-de.wikipedia.org

# A Campaign with global settings
[desktop]
campaign_tracking = "09-ba-181031"
preview_link = "/wiki/Wikipedia:Hauptseite?banner=B17WMDE_webpack_prototype&devbanner={{banner}}"
wrapper_template = "wikipedia_org"

# Banners of the campaign, key after "banners" can be anything
[desktop.banners.ctrl]
filename = "./desktop/banner_ctrl.js"
pagename = "B18WMDE_09_181031_ctrl"
tracking = "org-09-181031-ctrl"

[desktop.banners.var]
filename = "./desktop/banner_var.js"
pagename = "B18WMDE_09_181031_var"
tracking = "org-09-181031-var"

[dewiki-default]
campaign_tracking = "ca17-default"
preview_link = "/wiki/Wikipedia:Hauptseite?banner=B17WMDE_webpack_prototype&devbanner={{banner}}"
wrapper_template = "wikipedia_org_js_banner_values"

[dewiki-default.banners.default]
filename = "./desktop/banner_ctrl.js"
pagename = "B17WMDE_dewiki_desktop_default"
tracking = "org-desktop-de-171113"


