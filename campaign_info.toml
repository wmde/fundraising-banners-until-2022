# NOTE: The "pagename" value must start with an uppercase "B" and should be followed by the year (YY) and WMDE.
# Example: "B18WMDE_"
# See https://github.com/wmde/fundraising-infrastructure/wiki/How-to-manage-banners-on-de.wikipedia.org

# A Campaign with global settings
[desktop]
campaign_tracking = "04-ba-210831"
preview_link = "/wiki/Wikipedia:Hauptseite?devbanner={{banner}}&banner=B17WMDE_webpack_prototype"
wrapper_template = "wikipedia_org"

# Banners of the campaign, key after "banners" can be anything
[desktop.banners.ctrl]
filename = "./desktop/banner_ctrl.js"
pagename = "B21WMDE_04_210831_ctrl"
tracking = "org-04-210831-ctrl"

[desktop.banners.var]
filename = "./desktop/banner_var.js"
pagename = "B21WMDE_04_210831_var"
tracking = "org-04-210831-var"

[wikipediade]
name = "C22_WPDE_02"
campaign_tracking = "wpde-02-221124"
preview_link = "/wikipedia.de?devbanner={{banner}}&banner=dev-mode-wpde"
wrapper_template = "wikipedia_de"
wrap_in_wikitext = false
preview_url = 'https://www.wikipedia.de/?banner={{PLACEHOLDER}}'

[wikipediade.banners.ctrl]
filename = "./wpde_desktop/banner_ctrl.js"
pagename = "B22WPDE_02_ctrl"
tracking = "wpde-02-221124-ctrl"

