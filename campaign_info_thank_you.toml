# Thank You Campaign
[thank_you]
name = "C22_WMDE_thankyou_desktop_de"
campaign_tracking = "ty01-230101"
preview_link = "/wiki/Wikipedia:Hauptseite?devbanner={{banner}}&banner=B22_WMDE_local_prototype&devMode"
preview_url = 'https://de.wikipedia.org/wiki/Wikipedia:Hauptseite?banner={{PLACEHOLDER}}'
wrapper_template = "wikipedia_org"

[thank_you.banners.ctrl]
filename = "./banners/thank_you/banner_ctrl.js"
pagename = "B22_WMDE_thankyou_desktop_de_ctrl"
tracking = "org-ty-230101-ctrl"

[thank_you.banners.var]
filename = "./banners/thank_you/banner_var.js"
pagename = "B22_WMDE_thankyou_desktop_de_var"
tracking = "org-ty-230101-var"

[thank_you.test_matrix]
platform = ["edge", "ie11", "firefox_win10", "chrome_win10", "safari", "firefox_macos", "chrome_macos", "firefox_linux", "chrome_linux"]
resolution = ["800x600", "1024x768", "1280x960", "1600x1200", "1920x1200", "2560x1440"]


